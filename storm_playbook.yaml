- hosts: nimbus
  become: yes
  remote_user: root
  gather_facts: no
   
  tasks:
    
    - name: 'copy storm nimbus configuration file'
      copy:
        src: "./{{ nimbus_yaml }}"
        dest: "{{ storm_conf_dir }}/storm.yaml"
        # owner: "{{ user }}"
        # group: users
        mode: 0644 
    
    - name: 'COPY STORM CUSTOM TOPOGRAPHY PLUGIN'
      copy:
        src: "/home/apagliari/grid5000networkdiscovery/target/original-grid5000networkdiscovery-1.0-SNAPSHOT.jar"
        dest: "{{ storm_lib_dir }}/"
        # owner: "{{ user }}"
        # group: users
        mode: 0644

    - name: 'COPY STORM ACK AWARE STRATEGY'
      copy:
        src: "/home/apagliari/AckAwareRAS/target/scheduling-1.0-SNAPSHOT.jar"
        dest: "{{ storm_lib_dir }}/"
        # owner: "{{ user }}"
        # group: users
        mode: 0644 
    
    - name: 'creating zookeeper configuration file'
      copy:
        src: "{{ zookeeper_conf_dir }}/zoo_sample.cfg"
        dest: "{{ zookeeper_conf_dir }}/zoo.cfg"
        remote_src: yes
    
    - name: 'starting zookeeper'
      command: ./zkServer.sh start
      args:
        chdir: "{{ zookeeper_bin_dir }}"

    - name: 'starting nimbus'
      shell: "daemon {{ storm_bin_dir }}/storm nimbus"

    - name: 'starting ui'
      shell: "daemon {{ storm_bin_dir }}/storm ui"

    
  

